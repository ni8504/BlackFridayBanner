<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Friday Promotion Banner</title>

  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    /* Banner Container */
    .banner-container {
      position: relative;
      width: 100%;
      min-height: 100%; /* Allow the banner to expand */
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Banner Image */
    .banner-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%; /* Ensure the image covers the container */
      object-fit: cover;
      object-position: center;
      z-index: 0;
    }

    /* Content Wrapper */
    .content-wrapper {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
      border-radius: 8px; /* Optional */
    }

    /* Headline */
    .headline {
      font-size: 3.5em; /* Reduced font size */
      margin-bottom: 0.2em;
      color: #FFD700; /* Gold color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Subheadline */
    .subheadline {
      font-size: 1.8em; /* Reduced font size */
      margin-bottom: 0.5em;
      color: #FFFFFF;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    /* Offer Details */
    .offer-details {
      font-size: 1.5em; /* Reduced font size */
      margin-bottom: 1em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .offer-details span {
      color: #FF0000; /* Red color for emphasis */
      font-weight: bold;
    }

    /* Countdown Timer */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }

    .countdown div {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 8px 10px;
      border-radius: 5px;
      min-width: 60px;
      margin-bottom: 10px;
    }

    .countdown div span {
      display: block;
      font-size: 1.8em; /* Reduced font size */
    }

    .countdown div label {
      display: block;
      font-size: 0.7em;
      text-transform: uppercase;
      margin-top: 3px;
      color: #FFD700;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .headline {
        font-size: 2.5em;
      }
      .subheadline {
        font-size: 1.5em;
      }
      .offer-details {
        font-size: 1.2em;
      }
      .content-wrapper {
        padding: 15px;
      }
      .countdown div {
        padding: 6px 8px;
        min-width: 50px;
      }
      .countdown div span {
        font-size: 1.5em;
      }
    }

    @media (max-width: 480px) {
      .headline {
        font-size: 2em;
      }
      .subheadline {
        font-size: 1.2em;
      }
      .offer-details {
        font-size: 1em;
      }
      .content-wrapper {
        padding: 10px;
      }
      .countdown {
        gap: 8px;
      }
      .countdown div {
        padding: 5px 6px;
        min-width: 40px;
      }
      .countdown div span {
        font-size: 1.2em;
      }
      .countdown div label {
        font-size: 0.6em;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <!-- Background Image -->
    <img
      src="https://www.fitclub.net/sites/ob-143.app.sitewright.io/files/image/2024-09/west%20weights2%20%281%29.JPG"
      alt="Black Friday Banner"
      class="banner-image"
    />

    <div class="content-wrapper">
      <div class="headline">Black Friday Deal</div>
      <div class="subheadline">Limited Time Offer!</div>
      <div class="offer-details">
        <p><span>No Joining Fee</span> and <span>No 12 Month Contract</span></p>
        <p>This is our best deal ever!</p>
      </div>
      <!-- Countdown Timer -->
      <div class="countdown">
        <div>
          <span id="days">00</span>
          <label>Days</label>
        </div>
        <div>
          <span id="hours">00</span>
          <label>Hours</label>
        </div>
        <div>
          <span id="minutes">00</span>
          <label>Minutes</label>
        </div>
        <div>
          <span id="seconds">00</span>
          <label>Seconds</label>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Countdown Timer -->
  <script>
    // Set the date we're counting down to (December 2, 2024, at 23:59:59)
    const countDownDate = new Date('December 2, 2024 23:59:59').getTime();

    // Update the countdown every 1 second
    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      // Time calculations
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor(
        (distance % (1000 * 60 * 60)) / (1000 * 60)
      );
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result
      document.getElementById('days').innerText = days.toString().padStart(2, '0');
      document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

      // If the countdown is over
      if (distance < 0) {
        clearInterval(countdownFunction);
        document.querySelector('.countdown').innerHTML = '<div>Offer Expired</div>';
      }
    }, 1000);
  </script>
</body>
</html>
