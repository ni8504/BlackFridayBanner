<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Friday Promotion Banner</title>

  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Remove body margins and set to fill the iframe */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrollbars */
      font-family: 'Montserrat', sans-serif;
    }

    /* Banner Container */
    .banner-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Set height to viewport height */
      overflow: hidden;
    }

    /* Banner Image */
    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fills the container */
      object-position: center;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0; /* Background image at the lowest layer */
    }

    /* Content Wrapper */
    .content-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      z-index: 1;
    }

    /* Headline */
    .headline {
      font-size: 2.8em; /* Decreased font size */
      margin-bottom: 0.5em;
      color: #FFD700; /* Gold color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      white-space: nowrap; /* Prevents text from wrapping */
    }

    /* Subheadline */
    .subheadline {
      font-size: 2em; /* Adjusted font size */
      margin-bottom: 0.5em;
      color: #FFFFFF;
      text-transform: uppercase;
      letter-spacing: 1px; /* Reduced letter spacing */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    /* Offer Details */
    .offer-details {
      font-size: 1.6em; /* Adjusted font size */
      margin-bottom: 1em;
      color: #FFFFFF; /* Set text color to white */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .offer-details span {
      color: #FF0000; /* Red color for emphasis */
      font-weight: bold;
    }

    /* Countdown Timer */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 1em;
    }

    .countdown div {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border-radius: 5px;
      min-width: 60px;
      margin-bottom: 10px;
    }

    .countdown div span {
      display: block;
      font-size: 1.6em; /* Adjusted font size */
      color: #FFFFFF; /* Set text color to white */
    }

    .countdown div label {
      display: block;
      font-size: 0.7em; /* Adjusted font size */
      text-transform: uppercase;
      margin-top: 3px;
      color: #FFD700;
    }

    /* Responsive Adjustments */

    /* Tablets and Small Desktops */
    @media (max-width: 1024px) {
      .headline {
        font-size: 2.5em;
      }
      .subheadline {
        font-size: 1.8em;
      }
      .offer-details {
        font-size: 1.4em;
      }
      .countdown div span {
        font-size: 1.4em;
      }
    }

    /* Mobile Devices */
    @media (max-width: 768px) {
      .headline {
        font-size: 2.2em;
      }
      .subheadline {
        font-size: 1.6em;
      }
      .offer-details {
        font-size: 1.2em;
      }
      .countdown div span {
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      .headline {
        font-size: 1.8em;
      }
      .subheadline {
        font-size: 1.4em;
      }
      .offer-details {
        font-size: 1em;
      }
      .countdown div span {
        font-size: 1em;
      }
      .countdown div label {
        font-size: 0.6em;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <!-- Background Image -->
    <img
      src="https://www.fitclub.net/sites/ob-143.app.sitewright.io/files/image/2024-09/west%20weights2%20%281%29.JPG"
      alt="Black Friday Banner"
      class="banner-image"
    />

    <div class="content-wrapper">
      <div class="headline">Black Friday Deal Extended!</div>
      <div class="subheadline">One last chance to join!</div>
      <div class="offer-details">
        <p><span>No Joining Fee</span> and <span>No 12 Month Contract</span></p>
        <p>This is our best deal ever!</p>
      </div>
      <!-- Countdown Timer -->
      <div class="countdown">
        <div>
          <span id="days">00</span>
          <label>Days</label>
        </div>
        <div>
          <span id="hours">00</span>
          <label>Hours</label>
        </div>
        <div>
          <span id="minutes">00</span>
          <label>Minutes</label>
        </div>
        <div>
          <span id="seconds">00</span>
          <label>Seconds</label>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Countdown Timer -->
  <script>
    // Set the date we're counting down to (December 3, 2024, at 23:59:59)
    const countDownDate = new Date('December 4, 2024 23:59:59').getTime();

    // Update the countdown every 1 second
    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      // Time calculations
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor(
        (distance % (1000 * 60 * 60)) / (1000 * 60)
      );
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result
      document.getElementById('days').innerText = days.toString().padStart(2, '0');
      document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

      // If the countdown is over
      if (distance < 0) {
        clearInterval(countdownFunction);
        document.querySelector('.countdown').innerHTML = '<div>Offer Expired</div>';
      }
    }, 1000);
  </script>
</body>
</html>
